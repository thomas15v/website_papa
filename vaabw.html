<div class="row" style="margin: 0">
    <div class="center-align" style="padding: 15px">
        <h2>Voordeel alle aard onroerend goed</h2>
    </div>
    <div class="col s12 m5">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s10 input-icon">
                        <input id="cadastral" value="745.00" type="text" step='0.01' value='0.00' placeholder='0.00' class="validate">
                        <label for="cadastral">Kadastraal inkomen</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <select id="year" class="validate">
                            <option value="2020" selected>2020</option>
                            <option value="2021">2021</option>
                        </select>
                        <label for="year">Aanslagjaar</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <div class="switch">
                            <label>
                                <input id="furnished" type="checkbox" class="filled-in" />
                                <span>Bemeubeld</span>
                            </label>
                        </div>
                    </div>
                    <div class="input-field col s10">
                        <div class="switch">
                            <label>
                                <input id="heating" type="checkbox" class="filled-in" />
                                <span>Verwarming leidinggevendpersoneel en bedrijfsleiders</span>
                            </label>
                        </div>
                    </div>
                    <div class="input-field col s10">
                        <div class="switch">
                            <label>
                                <input id="electricity" type="checkbox" class="filled-in" />
                                <span>Elektriciteit leidinggevendpersoneel en bedrijfsleiders</span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
            <div id="fuelCoefficientDiv" style="padding: 20px">
                <h5 id="fuelCoefficient"></h5>
            </div>
            <div class="center-align" style="padding: 20px">
                <img src="img/logo.png" width="50%" class="responsive-img" alt="Logo">
            </div>
        </div>
    </div>
    <div class="col s12 m7">
        <div id="data">
            <h4>Bewoning: <t id="total"/></h4>
            <h4 id="totalHeatingDiv" class="hiddendiv">Verwarming: <t id="totalHeating"/></h4>
            <h4 id="totalElectricityDiv" class="hiddendiv">Elektriciteit: <t id="totalElectricity"/></h4>
        </div>
    </div>
</div>
