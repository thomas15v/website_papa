<div class="row" style="margin: 0">
    <div class="center-align" style="padding: 15px">
        <h2>Voordeel alle aard personenwagen</h2>
    </div>
    <div class="col s12 m5">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s10 input-icon">
                        <input id="catalogValue" value="25000.00" type="text" step='0.01' value='0.00' placeholder='0.00' class="validate">
                        <label for="catalogValue">Cataloguswaarde</label>
                        <i class="material-icons prefix tooltipped"
                           data-position="bottom" data-tooltip="Catalogusprijs van het voertuig in nieuwe staat bij
                           verkoop aan een particulier incl. de opties en de werkelijke betaalde BTW zonder rekening te
                           houden met kortingen of verminderingen.">info_outline</i>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <select id="fuelType" class="validate valid">
                            <option value="benzine" selected>Benzine/LPG</option>
                            <option value="diesel">Diesel</option>
                            <option value="electric">Elektrisch</option>
                            <option value="cng">Aardgas</option>
                        </select>
                        <label>Brandstof</label>
                    </div>
                </div>
                <div id="co2Field" class="row">
                    <div class="input-field col s10">
                        <input id="co2" type="text" value="120" limit="3" class="validate">
                        <label for="co2">CO2 uitstoot</label>
                        <i class="material-icons prefix tooltipped"
                           data-position="bottom" data-tooltip="Volgens de NEDC-norm zoals vermeld op het inschrijvingsbewijs.  Indien niet beschikbaar (ook niet bij DIV) wordt een diesel gelijkgesteld met 195 g/km en een benzine, LPG of CNG met 205 g/km.">info_outline</i>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <input type="text" id="firstRegistrationDate" placeholder="01/01/2019" onClick="this.select();"
                               pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" size=10 maxlength=10 class="validate"
                               onkeyup="this.value=this.value.replace(/^(\d\d)(\d)$/g,'$1/$2').replace(/^(\d\d\/\d\d)(\d+)$/g,'$1/$2').replace(/[^\d\/]/g,'')"/>
                        <label for="firstRegistrationDate">Eerste inschrijvingsdatum</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <select id="year" class="validate">
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020" selected>2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023 (op basis 2022)</option>
                        </select>
                        <label for="year">Jaar</label>
                    </div>
                </div>
            </form>
            <div id="fuelCoefficientDiv" style="padding: 20px">
                <h5 id="fuelCoefficient"></h5>
            </div>
            <div class="center-align" style="padding: 20px">
                <img src="img/logo.png" width="50%" class="responsive-img" alt="Logo">
            </div>
        </div>
    </div>
    <div class="col s12 m7">
        <div id="data" class="hiddendiv">
            <table>
                <thead>
                <tr>
                    <th>Maand</th>
                    <th>Voordeel</th>
                </tr>
                </thead>

                <tbody id="tabledata">

                </tbody>
            </table>
            <h4>Totaal : <t id="totalfield"/></h4>
        </div>
    </div>
